bookdown::gitbook:
  css: style.css
  includes:
    before_body: big-image.html
    after_body: footer.html
  highlight: tango
  config:
    toc:
      collapse: section
      before: |
        <li class="toc-logo"><a href="./"><img src="images/LOGO-UNAM.png"></a></li>      
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Publicado usando bookdown</a></li>
    download: ["rmd"]
    sharing:
      github: yes
      facebook: no
      twitter: yes
      all: no